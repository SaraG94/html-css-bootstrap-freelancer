<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2cbecd44b4.js" crossorigin="anonymous"></script>
    <title>Bootstrap Freelance</title>
</head>
<body>
    <!--header-->
    <header class="header-main">
        <div class="my-container align-items-center justify-content-between">
            <h1 class="debug"></h1>
            <i class="debug header-menu fa-solid fa-bars"></i>
            <ul class="debug header-nav"></ul> 
        </div>              
    </header>

    <!--main-->
    <main>
        <section class="start green-a debug">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-8 offset-lg-2 col-xxl-6 offset-xxl-3 debug"></div>
                </div>
            </div>
        </section>

        <section class="portfolio debug">
            <div class="container">
                <div class="row gy-4">
                    <h2 class="debug"></h2>
                    <div class="col-12 col-lg-6 col-xxl-4 debug"></div>
                    <div class="col-12 col-lg-6 col-xxl-4 debug"></div>
                    <div class="col-12 col-lg-6 col-xxl-4 debug"></div>
                    <div class="col-12 col-lg-6 col-xxl-4 debug"></div>
                    <div class="col-12 col-lg-6 col-xxl-4 debug"></div>
                    <div class="col-12 col-lg-6 col-xxl-4 debug"></div>
                </div>
            </div>
        </section>

        <section class="debug about green-a">
            <div class="container">
                <div class="row gy-4">
                    <h2 class="debug"></h2>
                    <div class="offset-2 col-8 col-lg-4 offset-lg-2 col-xxl-5 offset-xxl-1 debug"></div>
                    <div class="offset-2 col-8 col-lg-4 offset-lg-0 col-xxl-5 debug"></div>
                    <div class="offset-4 col-4 col-lg-2 offset-lg-5 debug"></div>
                </div>
            </div>
        </section>

        <section class="debug faq">
            <div class="container">
                <div class="row">
                    <h2 class="debug"></h2>
                    <div class="offset-2 col-8 col-xxl-10 offset-xxl-1 debug"></div>
                    <div class="offset-2 col-8 col-xxl-10 offset-xxl-1 debug"></div>
                    <div class="offset-2 col-8 col-xxl-10 offset-xxl-1 debug"></div>
                    <div class="offset-2 col-8 col-xxl-10 offset-xxl-1 debug"></div>
                    <div class="offset-2 col-8 col-xxl-10 offset-xxl-1 debug button"></div>
                </div>
            </div>
        </section>

        <section class="more-info debug">
            <div class="container">
                <div class="row">
                    <div class="offset-1 col-10 col-lg-4 offset-lg-0 debug">
                        <h2 class="debug"></h2>
                        <p class="address debug"></p>
                    </div>
                    <div class="social-info offset-3 col-7 col-lg-4 offset-lg-0 debug">
                        <h2 class="debug"></h2>
                        <div class="social debug">
                            <i class="address debug"></i>
                            <i class="address debug"></i>
                            <i class="address debug"></i>
                            <i class="address debug"></i>
                        </div>                        
                    </div>
                    <div class="col-12 col-lg-4 offset-lg-0 debug">
                        <h2 class="debug"></h2>
                        <p class="debug"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--footer-->
    <footer class="debug">
        <p class="debug copyrights"></p>
    </footer>
</body>
</html>
